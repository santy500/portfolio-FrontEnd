<app-crud-proyectos></app-crud-proyectos>
<div class="contenedor">
    <div class="card">
        <div class="card-header">
            <h3>Proyectos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>INICIO</th>
                        <th>FIN</th>
                        <th>DESCRIPCION</th>
                        <th>IMAGEN</th>
                        <th>LINK</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let proyecto of proyectos"class="text-center">
                        <td class="column" >{{proyecto.id}}</td>
                        <td class="column" >{{proyecto.nombre}}</td>
                        <td class="column" >{{proyecto.fecInicio}}</td>
                        <td class="column" >{{proyecto.fecFin}}</td>
                        <td class="column" >{{proyecto.descripcion}}</td>
                        <td class="column" >{{proyecto.imagen}}</td>
                        <td class="column" >{{proyecto.link}}</td>
                        <td class="td-button">
                            <button (click)="Editar(proyecto.id)" class="btn btn-warning">Editar</button>
                            <button (click)="Eliminar(proyecto.id)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
