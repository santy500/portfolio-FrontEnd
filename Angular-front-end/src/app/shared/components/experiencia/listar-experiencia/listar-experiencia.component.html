<app-crud-experiencia></app-crud-experiencia>
<div class="contenedor">
    <div class="card">
        <div class="card-header">
            <h3>Experiencia</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>INICIO</th>
                        <th>FIN</th>
                        <th>DESCRIPCION</th>
                        <th>IMAGEN</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let trabajo of trabajos"class="text-center">
                        <td class="column" >{{trabajo.id}}</td>
                        <td class="column" >{{trabajo.nombre}}</td>
                        <td class="column" >{{trabajo.fecInicio}}</td>
                        <td class="column" >{{trabajo.fecFin}}</td>
                        <td class="column" >{{trabajo.descripcion}}</td>
                        <td class="column" >{{trabajo.imagen}}</td>
                        <td class="td-button">
                            <button (click)="Editar(trabajo.id)" class="btn btn-warning">Editar</button>
                            <button (click)="Eliminar(trabajo.id)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
